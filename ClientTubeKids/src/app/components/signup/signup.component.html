<div class="mt-4 col-8 offset-2">
  <div class="card">
    <div class="card-header">Sign Up</div>
    <div class="card-body">
      <form #signupForm=ngForm (ngSubmit)="onSubmit()">


        <div class="form-group row">
          <label for="inputName3" class="col-sm-2 col-form-label">Name</label>
          <div class="col-sm-10">
            <input type="text" name="name" class="form-control" id="inputName3" placeholder="Name" [(ngModel)]="form.name" required>
            <div class="alert alert-danger" [hidden]="!error.name">
              {{error.name}}
            </div>
          </div>
        </div>



        <div class="form-group row">
          <label for="inputFirst_last_name3" class="col-sm-2 col-form-label">First Last Name</label>
          <div class="col-sm-10">
            <input type="text" name="first_last_name" class="form-control" id="inputFirst_last_name3" placeholder="First Last Name" [(ngModel)]="form.first_last_name" required>
            <div class="alert alert-danger" [hidden]="!error.first_last_name">
              {{error.first_last_name}}
            </div>
          </div>
        </div>


        <div class="form-group row">
          <label for="inputSecond_last_name3" class="col-sm-2 col-form-label">Second Last Name</label>
          <div class="col-sm-10">
            <input type="text" name="second_last_name" class="form-control" id="inputSecond_last_name3" placeholder="Second Last Name" [(ngModel)]="form.second_last_name" required>
            <div class="alert alert-danger" [hidden]="!error.second_last_name">
              {{error.second_last_name}}
            </div>
          </div>
        </div>


        <div class="form-group row">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="email" name="email" class="form-control" id="inputEmail3" placeholder="Email" [(ngModel)]="form.email" required>
            <div class="alert alert-danger" [hidden]="!error.email">
              {{error.email}}
            </div>
          </div>
        </div>

        <div class="form-group row">
          <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-10">
            <input type="password" name="password" class="form-control" id="inputPassword3" placeholder="Password" [(ngModel)]="form.password"
            required>
            <div class="alert alert-danger" [hidden]="!error.password">
              {{error.password}}
            </div>
          </div>
        </div>

        <div class="form-group row">
          <label for="inputPasswordConfirmation3" class="col-sm-2 col-form-label">Confirm Password </label>
          <div class="col-sm-10">
            <input type="password" name="password_confirmation" class="form-control" id="inputPasswordConfirmation3" placeholder="Confir Password" [(ngModel)]="form.password_confirmation"
            required>
            <div class="alert alert-danger" [hidden]="!error.password_confirmation">
              {{error.password_confirmation}}
            </div>
          </div>
        </div>


        <div class="form-group row">
          <label for="inputCountry3" class="col-sm-2 col-form-label">Country</label>
          <div class="col-sm-10">
            <input type="text" name="country" class="form-control" id="inputCountry3" placeholder="Country" [(ngModel)]="form.country" required>
            <div class="alert alert-danger" [hidden]="!error.country">
              {{error.country}}
            </div>
          </div>
        </div>



        <div class="form-group row">
          <label for="inputBirthdate3" class="col-sm-2 col-form-label">Birthdate</label>
          <div class="col-sm-10">
            <input type="text" name="birthdate" class="form-control" id="inputBirthdate3" placeholder="dd/mm/yyyy" [(ngModel)]="form.birthdate" required>
            <div class="alert alert-danger" [hidden]="!error.birthdate">
              {{error.birthdate}}
            </div>
          </div>
        </div>

        <div class="form-group row">
          <label for="inputPhone3" class="col-sm-2 col-form-label">Phone Number</label>
          <div class="col-sm-10">
            <input type="number" name="phone" class="form-control" id="inputPhone3" placeholder="Phone Number" [(ngModel)]="form.phone" required>
            <div class="alert alert-danger" [hidden]="!error.phone">
              {{error.phone}}
            </div>
          </div>
        </div>


        <div class="form-group row">
          <div class="col-sm-10 offset-2">

            <button type="submit" class="btn btn-primary" [disabled]="!signupForm.valid">Sign Up</button>

            <a routerLink="/login" class="btn btn-info float-right">Sign in</a>

          </div>
        </div>
      </form>
    </div>
  </div>
</div>
