<div class="mt-4 col-8 offset-2">
	<div class="card">
		<div class="card-header">Add Profile</div>
		<div class="card-body">

			<form #addForm=ngForm (ngSubmit)="onSubmit()">

				<div class="form-group row">
					<label for="inputName3" class="col-sm-2 col-form-label">Name</label>
					<div class="col-sm-10">
						<input type="text" name="name" class="form-control" id="inputName3" placeholder="Full Name" [(ngModel)]="form.name" required>
						<div class="alert alert-danger" [hidden]="!error.name">
							{{error.name}}
						</div>
					</div>
				</div>



				<div class="form-group row">
					<label for="inputFirst_last_name3" class="col-sm-2 col-form-label">User Name</label>
					<div class="col-sm-10">
						<input type="text" name="user_name" class="form-control" id="inputuser_name3" placeholder="User Name" [(ngModel)]="form.user_name" required>
						<div class="alert alert-danger" [hidden]="!error.user_name">
							{{error.user_name}}
						</div>
					</div>
				</div>


				<div class="form-group row">
					<label for="inputkey3" class="col-sm-2 col-form-label">Key</label>
					<div class="col-sm-10">
						<input type="number" name="key" class="form-control" id="inputkey3" placeholder="Key" [(ngModel)]="form.key" required>
						<div class="alert alert-danger" [hidden]="!error.key">
							{{error.key}}
						</div>
					</div>
				</div>


				<div class="form-group row">
					<label for="inputAge3" class="col-sm-2 col-form-label">Age</label>
					<div class="col-sm-10">
						<input type="number" name="age" class="form-control" id="inputage3" placeholder="Age" [(ngModel)]="form.age" required>
						<div class="alert alert-danger" [hidden]="!error.age">
							{{error.age}}
						</div>
					</div>
				</div>

				<div class="form-group row">
					<div class="col-sm-10 offset-2">
						<button type="submit" style="width: 150px;" class="btn btn-primary">Add</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
