<div class="mt-4 col-8 offset-2">
	<div class="card">
		<div class="card-header">Sign Up</div>
		<div class="card-body">
			<form #signupForm=ngForm (ngSubmit)="onSubmit()">
				<div class="form-group row">
					<label for="inputName3" class="col-sm-2 col-form-label">Name</label>
					<div class="col-sm-10">
						<input type="text" name="name" class="form-control" id="inputName3" placeholder="Name" [(ngModel)]="form.name" required>
						<div class="alert alert-danger" [hidden]="!error.name">
							{{error.name}}
						</div>
					</div>
				</div>



				<div class="form-group row">
					<label for="inputUrl3" class="col-sm-2 col-form-label">Url</label>
					<div class="col-sm-10">
						<input type="text" name="url" class="form-control" id="url3" placeholder="Url" [(ngModel)]="form.url" required>
						<div class="alert alert-danger" [hidden]="!error.url">
							{{error.url}}
						</div>
					</div>
				</div>
				<div class="form-group row">
					<div class="col-sm-10 offset-2">
						<button type="submit" class="btn btn-primary" [disabled]="!signupForm.valid">Add To My Playlist</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
